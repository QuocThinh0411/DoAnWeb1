<html lang="en">
    <head>	
        <title>ĐĂNG NHẬP</title>
        <link rel="shortcut icon" href="img/ico/favicon.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/ico/apple-touch-icon-144-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/ico/apple-touch-icon-114-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/ico/apple-touch-icon-72-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" href="img/ico/apple-touch-icon-57-precomposed.png">
        <link href="../css/MHstyle.css" rel="stylesheet" type="text/css" media="all" />
        <script src="../js/login.js"></script>
        <script>
            function alertFinishing() {
                alert("Chức năng đang hoàn thiện!");
            }
        </script>
    </head>
    <body>
      
        <div class="content-wrapper">
            <div class="sub-main">
                <h2 class="sub-heading"> ĐĂNG NHẬP </h2>
                <div class="login-social">
                    <p class="span line-left"> Đăng nhập bằng:</p>
                    <div class="social-icons">
                        <div class="button">
                            <a class="tw" onclick="alertFinishing()"> <i class="fa fa-twitter anc-tw"> </i> <span>Twitter</span><div class="clear"> </div></a>
                            <a class="fb" onclick="alertFinishing()"> <i class="fa fa-facebook anc-fa"> </i> <span>Facebook</span><div class="clear"> </div></a>
                            <a class="go" onclick="alertFinishing()"><i class="fa fa-google-plus anc-go"> </i><span>Google+</span><div class="clear"> </div></a>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <div class="line-mid">
                    <h4>HOẶC</h4>
                    <div class="clear"></div>
                </div>

                <div class="login">
                    <p class="span line-left">Tài khoản của bạn</p>
                    <form  action="#" method="post">
                        <input type="text" class="user active" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}"/>
                        <input type="password" class="lock active" value="Mật khẩu" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Mật khẩu';}"/>
                        <div class="forgot">
                            <div class="login-check">
                                <input type="checkbox" id="brand1" value="">
                                <label for="brand1"><span></span>Nhớ tài khoản của tôi</label>
                            </div>
                            <a href="reset.html"> Quên mật khẩu? </a>
                            <div class="clear"> </div>
                        </div>
                        <div  class="login-bwn">
                            <center>
                                <div  class="reg-bwn"><a onclick="dangnhap()" href="../../index.html ">Đăng nhập</a></div>
                            </center>
                            
                        <!-- <input onclick="dangnhap()" type="submit" value="ĐĂNG NHẬP"> -->
                        </div>

                        <div class="login-bottom">
                            <h4>Bạn chưa có tài khoản?</a></h4>
                            <center>
                                <div  class="reg-bwn"><a href="register.html">Đăng ký ngay!</a></div>
                            </center>
                            
                        </div>
                    </form>
                </div>
        </div>
        </div>
        <!-- Jquery and Bootstrap Script files -->
        <script src="lib/jquery-1.8.1.min.js"></script>
       
        <!-- <script src="lib/bootstrap-3.3.6/js/bootstrap.min.js"></script> -->
        <!-- public script for search form js -->
        <script src="js/scripts.js"></script>
    </body>
</html>
