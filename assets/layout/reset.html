    <body>
        
        <div class="content-wrapper">
            <div class="sub-main">
                <h2 class="sub-heading"> QUÊN MẬT KHẨU</h2>
                <!--login start here-->
                <div class="login">
                    <p class="span line-left">Nhập email để lấy lại mật khẩu</p>
                    <form action="#" method="post">
                        <input type="email" class="email active" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}"/>

                        <div class="login-bwn">
                            <input type="submit" value="LẤY LẠI MẬT KHẨU" href="login.html" /> <!--Ấn lấy lại mk xong thì có thông báo là đã gửi mk mới tới email của bạn xong chuyển sang màn hình đăng nhập-->
                        </div>


                    </form>
                </div>
             


            </div>

        </div>
